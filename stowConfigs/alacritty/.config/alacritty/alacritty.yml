# Configuration for Alacritty, the GPU enhanced terminal emulator.




# Colors (Solarized Dark)
colors:
  # Default colors
  primary:
    background: '#002b36' # base03
    foreground: '#839496' # base0

  # Cursor colors
  cursor:
    text:   '#002b36' # base03
    cursor: '#839496' # base0

  # Normal colors
  normal:
    black:   '#073642' # base02
    red:     '#dc322f' # red
    green:   '#859900' # green
    yellow:  '#b58900' # yellow
    blue:    '#268bd2' # blue
    magenta: '#d33682' # magenta
    cyan:    '#2aa198' # cyan
    white:   '#eee8d5' # base2

  # Bright colors
  bright:
    black:   '#002b36' # base03
    red:     '#cb4b16' # orange
    green:   '#586e75' # base01
    yellow:  '#657b83' # base00
    blue:    '#839496' # base0
    magenta: '#6c71c4' # violet
    cyan:    '#93a1a1' # base1
    white:   '#fdf6e3' # base3 

font:
  normal:
    family: Meslo LG M DZ for Powerline
    style: Regular

  bold:
    family: Meslo LG M DZ for Powerline
    style: Bold

  italic:
    family: Meslo LG M DZ for Powerline
    style: italic

  bold_italic:
    family: Meslo LG M DZ for Powerline
    style: bold_italic

  size: 18

# When set to `true`, selected text will be copied to the primary clipboard.
selection:
  save_to_clipboard: true

#For ssh
env:
  TERM: xterm-256color

#From https://github.com/alacritty/alacritty/issues/2112#issuecomment-1114549285
hints:
  enabled:
   - regex: "(https:|http:|www\\.)\
             [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
     command: firefox
     post_processing: true
     mouse:
       enabled: true
       mods: None
     binding:
       key: U
       mods: Control|Shift
